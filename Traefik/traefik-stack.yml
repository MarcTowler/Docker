version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # Providers
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik-public"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.file.filename=/certs/certs.yml"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # Dashboard
      - "--api.dashboard=true"

      # Logging
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    networks:
      - traefik-public

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik/certs:/certs:ro

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        # --- Middlewares ---
        - "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$Flj8rq/B$1FkyXv9r1EA1Wwd8K4qDE1"
        - "traefik.http.middlewares.lan-whitelist.ipallowlist.sourcerange=192.168.1.0/20"

        # --- Service port (required for Swarm provider) ---
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

        # --- Dashboard router ---
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`traefik.itslit`) && PathPrefix(`/dashboard`)"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.middlewares=auth,lan-whitelist"
        - "traefik.http.routers.api.tls=true"

networks:
  traefik-public:
    external: true
