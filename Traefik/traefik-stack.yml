version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Providers ---
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik-public"
      - "--providers.swarm.exposedByDefault=false"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- API & Dashboard ---
      - "--api.dashboard=true"

      # --- Logging ---
      - "--log.level=INFO"

      # --- Certificates (mkcert) ---
      - "--certificatesresolvers.localcerts.acme.tlschallenge=true"
      - "--certificatesresolvers.localcerts.acme.email=admin@itslit"
      - "--certificatesresolvers.localcerts.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"
      - "443:443"
    networks:
      - traefik-public
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik/certs:/certs:ro
      - /srv/traefik/letsencrypt:/letsencrypt
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"

        # Dashboard (HTTPS)
        - "traefik.http.routers.api.rule=Host(`traefik.itslit`)"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.middlewares=auth,lan-whitelist"
        - "traefik.http.services.api.loadbalancer.server.port=8080"

        # Basic Auth middleware
        #- "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$HvQ9n8uX$4nWvYz5k6Z7fUZkLKxAtH/"

        # IP whitelist middleware (LAN only)
        - "traefik.http.middlewares.lan-whitelist.ipwhitelist.sourcerange=192.168.1.0/24"

        # TLS using mkcert wildcard
        - "traefik.http.routers.api.tls=true"
        - "traefik.http.routers.api.tls.domains[0].main=itslit"
        - "traefik.http.routers.api.tls.domains[0].sans=*.itslit"
        - "traefik.http.routers.api.tls.certresolver=localcerts"

networks:
  traefik-public:
    external: true
