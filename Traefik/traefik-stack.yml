version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Providers ---
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik-public"
      - "--providers.swarm.exposedByDefault=false"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- API & Dashboard ---
      - "--api.dashboard=true"

      # --- Logging ---
      - "--log.level=INFO"

      # --- Certificates (mkcert or ACME storage) ---
      - "--certificatesresolvers.localcerts.acme.tlschallenge=true"
      - "--certificatesresolvers.localcerts.acme.email=admin@itslit"
      - "--certificatesresolvers.localcerts.acme.storage=/letsencrypt/acme.json"

    ports:
      - "80:80"
      - "443:443"

    networks:
      - traefik-public

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik/certs:/certs:ro
      - /srv/traefik/letsencrypt:/letsencrypt

    deploy:
      placement:
        constraints:
          - node.role == manager

      labels:
        - "traefik.enable=true"

        # --- Dashboard Router ---
        - "traefik.http.routers.api.rule=Host(`traefik.itslit`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`) || Path(`/`))"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.middlewares=redirect-to-dashboard,auth,lan-whitelist"

        # --- Redirect Middleware ---
        - "traefik.http.middlewares.redirect-to-dashboard.redirectregex.regex=^https?://([^/]+)/?$"
        - "traefik.http.middlewares.redirect-to-dashboard.redirectregex.replacement=https://$1/dashboard/"
        - "traefik.http.middlewares.redirect-to-dashboard.redirectregex.permanent=true"

        # --- Basic Auth Middleware ---
        # Replace the hash with your own from `htpasswd -nb admin strongpassword`
        - "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$HvQ9n8uX$4nWvYz5k6Z7fUZkLKxAtH/"

        # --- LAN Whitelist Middleware ---
        - "traefik.http.middlewares.lan-whitelist.ipwhitelist.sourcerange=192.168.1.0/24"

        # --- TLS Settings ---
        - "traefik.http.routers.api.tls=true"
        - "traefik.http.routers.api.tls.certresolver=localcerts"
        - "traefik.http.routers.api.tls.domains[0].main=itslit"
        - "traefik.http.routers.api.tls.domains[0].sans=*.itslit"

networks:
  traefik-public:
    external: true
