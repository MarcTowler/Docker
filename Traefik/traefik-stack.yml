version: "3.9"

services:
  traefik:
    image: traefik:v3.1
    command:
      # Swarm provider
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedByDefault=false"

      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # Redirect HTTP â†’ HTTPS
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"

      # Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"  # Only for local use!

      # Self-signed TLS certs for local HTTPS
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certificates[0].certFile=/certs/selfsigned.crt"
      - "--entrypoints.websecure.http.tls.certificates[0].keyFile=/certs/selfsigned.key"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.api.rule=Host(`traefik.local`)"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.entrypoints=websecure"

volumes:
  traefik_letsencrypt:
