version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Providers ---
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik-public"
      - "--providers.swarm.exposedByDefault=false"
      - "--providers.file.filename=/home/user/marctowler/Docker/Traefik/certs/certs.yml"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.websecure.http.tls=true"

      # --- Dashboard ---
      - "--api.dashboard=true"

      # --- Logging ---
      - "--log.level=INFO"

    ports:
      - "80:80"
      - "443:443"

    networks:
      - traefik-public

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /home/user/Docker/Traefik/certs:/certs:ro

    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        # Service port (required for Swarm provider)
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

        # Dashboard router
        - "traefik.enable=true"
        - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.itslit`) && PathPrefix(`/dashboard`)"
        - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
        - "traefik.http.routers.traefik-dashboard.service=api@internal"
        - "traefik.http.routers.traefik-dashboard.tls=true"

networks:
  traefik-public:
    external: true
