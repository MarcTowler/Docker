version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Providers ---
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.network=traefik-public"
      - "--providers.swarm.exposedByDefault=false"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- API & Dashboard ---
      - "--api.dashboard=true"

      # --- Logging ---
      - "--log.level=INFO"

      # TLS - use mkcert certs
      - "--entrypoints.websecure.http.tls=true"
      - "--entrypoints.websecure.http.tls.certificates.certFile=/certs/itslit.pem"
      - "--entrypoints.websecure.http.tls.certificates.keyFile=/certs/itslit-key.pem"

    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"

    networks:
      - traefik-public

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /srv/traefik/certs:/certs:ro
      - /srv/traefik/letsencrypt:/letsencrypt

    deploy:
      placement:
        constraints:
          - node.role == manager

      labels:
        - "traefik.enable=true"

        # --- Basic Auth Middleware ---
        - "traefik.http.middlewares.auth.basicauth.users=admin:$apr1$g.xpo.gY$Ss1l6Rjf3RahCVAdvw35x1"

        # --- LAN Whitelist Middleware ---
        - "traefik.http.middlewares.lan-whitelist.ipwhitelist.sourcerange=192.168.1.0/24"

        # --- Dashboard Router ---
        - "traefik.http.routers.api.rule=Host(`traefik.itslit`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`) || Path(`/`))"
        - "traefik.http.routers.api.entrypoints=websecure"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.services.traefik.loadbalancer.server.port=8080"

        # --- TLS Settings ---
        - "traefik.http.routers.api.tls=true"
        - "traefik.http.routers.api.tls.certresolver=localcerts"
        - "traefik.http.routers.api.tls.domains[0].main=itslit"
        - "traefik.http.routers.api.tls.domains[0].sans=*.itslit"

networks:
  traefik-public:
    external: true
