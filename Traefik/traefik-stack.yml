version: "3.8"

services:
  traefik:
    image: traefik:v3.1
    command:
      # --- Core providers ---
      - "--providers.swarm=true"                    # âœ… new in v3
      - "--providers.swarm.endpoint=unix:///var/run/docker.sock"
      - "--providers.swarm.exposedbydefault=false"

      # --- Entrypoints ---
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"

      # --- API & Dashboard ---
      - "--api.dashboard=true"
      - "--api.insecure=true"

      # --- Logging ---
      - "--log.level=INFO"
      - "--accesslog=true"
      - "--ping=true"

    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"   # dashboard (insecure mode)

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

    networks:
      - traefik-public

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        # Enable Traefik routing
        - "traefik.enable=true"

        # Dashboard router
        - "traefik.http.routers.api.rule=Host(`traefik.itslit`) || Host(`192.168.1.233`)"
        - "traefik.http.routers.api.service=api@internal"
        - "traefik.http.routers.api.entrypoints=web"

networks:
  traefik-public:
    external: true
