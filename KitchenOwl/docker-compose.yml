version: "3.8"

services:
  front:
    image: tombursch/kitchenowl-web:latest
    ports:
      - "80:80"
    environment:
      # ðŸ‘‡ MUST match the backend service name
      - BACK_URL=back:5000
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kitchenowl_net
    depends_on:
      - back  # ignored by Swarm but kept for clarity

  back:
    image: tombursch/kitchenowl-backend:latest
    environment:
      - JWT_SECRET_KEY=PLEASE_CHANGE_ME
    volumes:
      - kitchenowl_data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - kitchenowl_net

volumes:
  kitchenowl_data:

networks:
  kitchenowl_net:
    driver: overlay
