version: 0.1

log:
  accesslog:
    disabled: false
  level: info
  formatter: text
  fields:
    service: registry
    environment: production

storage:
  cache:
    blobdescriptor: inmemory
  filesystem:
    rootdirectory: /var/lib/registry
  delete:
    enabled: true

http:
  addr: :5000
  headers:
    X-Content-Type-Options: [nosniff]
  # Uncomment if you have certs mounted
  #tls:
  #  certificate: /certs/local.crt
  #  key: /certs/local.key

# Enable pull-through caching *only* for images that donâ€™t exist locally
proxy:
  remoteurl: https://registry-1.docker.io
  # Optional credentials for Docker Hub
  # username: your_dockerhub_username
  # password: your_dockerhub_access_token
  # Cache path separated from local images
  ttl: 168h
